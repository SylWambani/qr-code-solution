<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>QR code component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="top-section">
          <img class="qr-code" src="./images/image-qr-code.png" alt="qr code" width="300px" height="330px" />
        </div>
        <div class="bottom-section">
          <h2 class="heading">
           <div class="hd1">Improve your front-end</div> 
           <div class="hd2">skills by building projects</div>
             
          </h2>
          <p>
            <div class="line1">Scan the QR code to visit Frontend</div> <div class="line2">Mentor and take your coding
              skills to</div> <div class="line3">the next level</div>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
